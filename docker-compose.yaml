services:

  openwakeword:
    container_name: openwakeword
    image: rhasspy/wyoming-openwakeword
    volumes:
      - ./config/openwakeword/custom:/custom
      - ./config/openwakeword/config:/config
    ports:
      - 10400:10400
      - 10400:10400/udp
    command: --preload-model 'ok_nabu' --custom-model-dir /custom
    restart: unless-stopped

  wyoming-piper-en:
    image: rhasspy/wyoming-piper
    container_name: piper
    restart: always
    ports:
      - 10200:10200
    volumes:
      - ./config/piper:/data
    command: --voice en_US-masterchief-medium

  wyoming-whisper-en:
    image: rhasspy/wyoming-whisper
    container_name: whisper
    privileged: true
    restart: always
    ports:
      - 10300:10300
    volumes:
      - ./config/whisper:/data
    command: --model medium-int8 --language en --beam-size 5 --device cuda
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1 # number of GPUs
              capabilities: [gpu]